# Configuração para testes - usando PostgreSQL
spring.application.name=challengejavasprint2-test

# Configuração do banco PostgreSQL para testes
# Testcontainers irá sobrescrever essas configurações automaticamente
spring.datasource.url=jdbc:postgresql://localhost:5432/smartlocation
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=smartlocation
spring.datasource.password=smartlocation

# JPA/Hibernate para testes
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Flyway para testes - executar migrações
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=false

# Logging para testes
logging.level.org.springframework.security=WARN
logging.level.org.flywaydb=INFO
logging.level.org.hibernate.SQL=DEBUG

# OAuth2 desabilitado para testes
spring.security.oauth2.client.registration.github.client-id=test
spring.security.oauth2.client.registration.github.client-secret=test